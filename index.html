<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Oscuro</title>
        <link rel="stylesheet" href="./css/estilososcuros.css">
    </head>
    <body>


        <section class="container">
            <h3>Sign up to Dribbble</h3>
            <div class="buttons">
                <button class="google-bt">
                    <picture><img src="./img/google.png" alt="logo-google"></picture>
                    <span>Registrarse con Google</span>
                </button>
                <button class="twitter-btn">
                    <picture><img src="./img/tw.png" alt="logo-twitter"></picture>
                </button>
            </div>
            <div class="separator">
                <hr>
                <span>Or</span>
                <hr>
            </div>

            <form action="" method="">

                <div class="section-inputs">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" id="name" name="name" />
                    </label>

                    <label for="username">
                        <span>Username</span>
                        <input type="text" id="username" name="username"
                            />
                    </label>
                </div>

                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" name="email" />
                </label>

                <label for="password" class="password">
                    <span>Password</span>
                    <input type="password" id="password" name="password"
                        placeholder="6+ caracteres" />
                </label>

                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox" name="checkbox"
                        />
                    <span>Creating an account means you're okay with our
                        Terms of Service, Privacy Policy, and our default
                        Notifications.</span>
                </label>
                <button type="submit" id="submit">Crear Cuenta</button>
            </form>

        </section>

    </body>
</html>
